<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/css/style.css">
    <script defer src="Assets/js/script.js"></script>
    <title>Fitness Friend</title>
</head>

<body>
    <main class="container my-5 mx-auto">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <img src="Assets/img/gym.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center "><b>Bienvenido a Fitness Friend</b></p>
                    </div>
                </div>
            </div>
            <div class="col-6 my-5 mx-auto text-center">
                <form>
                    <div class="mb-3">
                        <h5>Creador de Rutinas de Ejercicio</h5>
                        <p>Ejercicios a probar: sentadillas, bancos, peso muerto,
                            prensas.
                        </p>

                        <input type="number" class="form-control" id="semanas"
                            placeholder="¿Cuantas semanas quieres hacer ejercicio?">

                    </div>
                    <div class="mb-3">

                        <input type="number" class="form-control" id="dias"
                            placeholder="¿Cuantas días a la semana puedes hacer ejercicio?">
                    </div>

                    <button type="button" class="btn btn-primary" id="btnMostrar">¡Muéstrame mi nueva rutina!</button>
                </form>
            </div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>
